<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>レシピ検索サービス</title>
</head>
<body>
  <h1>レシピ検索</h1>
  <p>材料を選んでください（2個以上）</p>

  <div class="ingredients">
    <label><input type="checkbox" value="牛肉">牛肉</label>
    <label><input type="checkbox" value="鶏肉">鶏肉</label>
    <label><input type="checkbox" value="豚肉">豚肉</label>
    <label><input type="checkbox" value="魚">魚</label>
    <label><input type="checkbox" value="卵">卵</label>
    <label><input type="checkbox" value="豆腐">豆腐</label>
    <label><input type="checkbox" value="根菜類">根菜類</label>
    <label><input type="checkbox" value="葉物野菜">葉物野菜</label>
    <label><input type="checkbox" value="果菜類">果菜類</label>
    <label><input type="checkbox" value="キノコ類">キノコ類</label>
    <label><input type="checkbox" value="豆類">豆類</label>
  </div>

  <button onclick="searchRecipes()">検索する</button>

  <div class="recipe-list" id="results"></div>

  <script>
    // レシピデータ（例: 作り方付き）
    <div class="recipe">
    <h2>牛肉とにんじんの煮物</h2>
    <p><strong>材料:</strong> 牛肉, 根菜類</p>
    <ol>
      <li>牛肉とにんじんを食べやすい大きさに切る。</li>
      <li>鍋にだし汁を入れ、材料を加えて煮る。</li>
      <li>醤油とみりんで味を整え、柔らかくなるまで煮込む。</li>
    </ol>
  </div>

  <div class="recipe">
    <h2>牛肉とほうれん草の炒め物</h2>
    <p><strong>材料:</strong> 牛肉, 葉物野菜</p>
    <ol>
      <li>牛肉は薄切り、ほうれん草は3cmに切る。</li>
      <li>フライパンで牛肉を炒め、色が変わったらほうれん草を加える。</li>
      <li>醤油とごま油で味を整える。</li>
    </ol>
  </div>

  <div class="recipe">
    <h2>牛肉とトマトの炒め物</h2>
    <p><strong>材料:</strong> 牛肉, 果菜類</p>
    <ol>
      <li>牛肉を一口大に切り、トマトを乱切りにする。</li>
      <li>フライパンで牛肉を炒め、火が通ったらトマトを加える。</li>
      <li>塩こしょうで味を整える。</li>
    </ol>
  </div>

  <div class="recipe">
    <h2>牛肉としいたけのバター炒め</h2>
    <p><strong>材料:</strong> 牛肉, キノコ類</p>
    <ol>
      <li>牛肉を薄切りにし、しいたけをスライスする。</li>
      <li>フライパンにバターを溶かし牛肉を炒める。</li>
      <li>しいたけを加え、醤油で味を整える。</li>
    </ol>
  </div>

  <div class="recipe">
    <h2>牛肉と枝豆の炒め物</h2>
    <p><strong>材料:</strong> 牛肉, 豆類</p>
    <ol>
      <li>牛肉を細切りにする。</li>
      <li>フライパンで牛肉を炒め、茹でた枝豆を加える。</li>
      <li>塩こしょうで味を整える。</li>
    </ol>
  </div>

  <div class="recipe">
    <h2>鶏肉と大根の煮物</h2>
    <p><strong>材料:</strong> 鶏肉, 根菜類</p>
    <ol>
      <li>鶏肉を一口大、大根を輪切りにする。</li>
      <li>鍋にだし汁を入れ、鶏肉と大根を煮る。</li>
      <li>醤油とみりんで味付けし、柔らかくなるまで煮込む。</li>
    </ol>
  </div>

  <div class="recipe">
    <h2>鶏肉とキャベツの炒め物</h2>
    <p><strong>材料:</strong> 鶏肉, 葉物野菜</p>
    <ol>
      <li>鶏肉を一口大に切り、キャベツをざく切りにする。</li>
      <li>フライパンで鶏肉を炒め、火が通ったらキャベツを加える。</li>
      <li>塩こしょうで味を整える。</li>
    </ol>
  </div>

  <div class="recipe">
    <h2>鶏肉となすの味噌炒め</h2>
    <p><strong>材料:</strong> 鶏肉, 果菜類</p>
    <ol>
      <li>鶏肉となすを食べやすい大きさに切る。</li>
      <li>フライパンで鶏肉を炒め、なすを加える。</li>
      <li>味噌とみりんで味を整える。</li>
    </ol>
  </div>

  <div class="recipe">
    <h2>鶏肉としめじのクリーム煮</h2>
    <p><strong>材料:</strong> 鶏肉, キノコ類</p>
    <ol>
      <li>鶏肉としめじを切る。</li>
      <li>フライパンで鶏肉を炒め、しめじを加える。</li>
      <li>牛乳とコンソメを加え、とろみが出るまで煮込む。</li>
    </ol>
  </div>

  <div class="recipe">
    <h2>鶏肉といんげんの炒め物</h2>
    <p><strong>材料:</strong> 鶏肉, 豆類</p>
    <ol>
      <li>鶏肉を一口大に切り、いんげんを3cmに切る。</li>
      <li>フライパンで鶏肉を炒め、いんげんを加える。</li>
      <li>醤油で味を整える。</li>
    </ol>
  </div>

  <div class="recipe">
    <h2>豚肉とごぼうのきんぴら</h2>
    <p><strong>材料:</strong> 豚肉, 根菜類</p>
    <ol>
      <li>豚肉とごぼうを細切りにする。</li>
      <li>フライパンで炒め、砂糖と醤油で味をつける。</li>
      <li>仕上げにごまをふる。</li>
    </ol>
  </div>

  <div class="recipe">
    <h2>豚肉と小松菜のオイスター炒め</h2>
    <p><strong>材料:</strong> 豚肉, 葉物野菜</p>
    <ol>
      <li>豚肉を薄切りにし、小松菜を切る。</li>
      <li>フライパンで豚肉を炒め、小松菜を加える。</li>
      <li>オイスターソースで味を整える。</li>
    </ol>
  </div>

  <div class="recipe">
    <h2>豚肉とピーマンの炒め物</h2>
    <p><strong>材料:</strong> 豚肉, 果菜類</p>
    <ol>
      <li>豚肉とピーマンを細切りにする。</li>
      <li>フライパンで豚肉を炒め、ピーマンを加える。</li>
      <li>塩こしょうで味を整える。</li>
    </ol>
  </div>

  <div class="recipe">
    <h2>豚肉とえのきの炒め物</h2>
    <p><strong>材料:</strong> 豚肉, キノコ類</p>
    <ol>
      <li>豚肉を細切りにし、えのきを半分に切る。</li>
      <li>フライパンで豚肉を炒め、えのきを加える。</li>
      <li>醤油で味を整える。</li>
    </ol>
  </div>

  <div class="recipe">
    <h2>豚肉とそら豆の煮込み</h2>
    <p><strong>材料:</strong> 豚肉, 豆類</p>
    <ol>
      <li>豚肉を一口大に切る。</li>
      <li>鍋に豚肉とそら豆を入れて煮る。</li>
      <li>醤油と砂糖で味を整える。</li>
    </ol>
  </div>

  <div class="recipe">
    <h2>魚とじゃがいもの煮付け</h2>
    <p><strong>材料:</strong> 魚, 根菜類</p>
    <ol>
      <li>魚を切り身にし、じゃがいもを一口大に切る。</li>
      <li>鍋にだし汁を入れて材料を煮る。</li>
      <li>醤油とみりんで味を整える。</li>
    </ol>
  </div>

  <div class="recipe">
    <h2>魚とほうれん草のホイル焼き</h2>
    <p><strong>材料:</strong> 魚, 葉物野菜</p>
    <ol>
      <li>魚を切り身にし、ほうれん草をざく切りにする。</li>
      <li>アルミホイルに魚とほうれん草をのせる。</li>
      <li>バターをのせてオーブンで焼く。</li>
    </ol>
  </div>

  <div class="recipe">
    <h2>魚とトマトの蒸し焼き</h2>
    <p><strong>材料:</strong> 魚, 果菜類</p>
    <ol>
      <li>魚を切り身にし、トマトを輪切りにする。</li>
      <li>フライパンに並べ、ふたをして蒸し焼きにする。</li>
      <li>塩こしょうで味を整える。</li>
    </ol>
  </div>

  <div class="recipe">
    <h2>魚とまいたけのバターソテー</h2>
    <p><strong>材料:</strong> 魚, キノコ類</p>
    <ol>
      <li>魚を切り身にし、まいたけをほぐす。</li>
      <li>バターを熱したフライパンで魚を焼く。</li>
      <li>まいたけを加えて炒め、醤油を少し加える。</li>
    </ol>
  </div>

  <div class="recipe">
    <h2>魚と枝豆の炊き込みご飯</h2>
    <p><strong>材料:</strong> 魚, 豆類</p>
    <ol>
      <li>魚を焼いてほぐす。</li>
      <li>炊飯器に米、魚、枝豆を入れる。</li>
      <li>醤油で味をつけて炊く。</li>
    </ol>
  </div>

  <div class="recipe">
    <h2>卵とじゃがいものオムレツ</h2>
    <p><strong>材料:</strong> 卵, 根菜類</p>
    <ol>
      <li>じゃがいもを薄切りにして炒める。</li>
      <li>溶き卵を流し入れて混ぜる。</li>
      <li>両面を焼いて仕上げる。</li>
    </ol>
  </div>

  <div class="recipe">
    <h2>卵とキャベツの炒め物</h2>
    <p><strong>材料:</strong> 卵, 葉物野菜</p>
    <ol>
      <li>キャベツをざく切りにする。</li>
      <li>フライパンでキャベツを炒め、溶き卵を加える。</li>
      <li>塩こしょうで味を整える。</li>
    </ol>
  </div>

  <div class="recipe">
    <h2>卵とトマトの中華炒め</h2>
    <p><strong>材料:</strong> 卵, 果菜類</p>
    <ol>
      <li>トマトを乱切りにする。</li>
      <li>フライパンで溶き卵をふんわり炒め、取り出す。</li>
      <li>同じフライパンでトマトを炒め、卵を戻して味を整える。</li>
    </ol>

    function searchRecipes() {
      const checked = Array.from(document.querySelectorAll("input[type=checkbox]:checked"))
                           .map(cb => cb.value);

      if (checked.length < 2) {
        alert("材料を2個以上選んでください！");
        return;
      }

      let matched = recipes.filter(r =>
        checked.every(c => r.ingredients.includes(c))
      );

      if (matched.length === 0) {
        matched = recipes.filter(r =>
          checked.some(c => r.ingredients.includes(c))
        );
      }

      const resultsContainer = document.getElementById("results");
      resultsContainer.innerHTML = "";
      if (matched.length === 0) {
        resultsContainer.innerHTML = `<p class="no-result">レシピが見つかりませんでした</p>`;
      } else {
        matched.forEach(r => {
          const div = document.createElement("div");
          div.className = "recipe";
          div.innerHTML = `<strong>${r.title}</strong><div class="method">${r.method}</div>`;
          resultsContainer.appendChild(div);
        });
      }
    }
  </script>
</body>
</html>
