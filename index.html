<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>楽天レシピ検索テスト</title>
</head>
<body>
  <h2>楽天レシピ検索</h2>
  <input id="keyword" placeholder="材料を入力（例: カレー, 卵）">
  <button onclick="searchRecipe()">検索</button>

  <div id="results"></div>

  <script>
    1035026605843192324
    const appId = "1056789012345678901";  // 楽天デベロッパーズでもらったIDを入れる

    async function searchRecipe() {
      // 入力されたキーワード
      const keyword = document.getElementById("keyword").value;

      // 楽天レシピAPIのURL
      const url = `https://app.rakuten.co.jp/services/api/Recipe/CategoryRanking/20170426?applicationId=${appId}&categoryId=30`;

      // データ取得
      const res = await fetch(url);
      const data = await res.json();

      // 結果を表示
      let html = "<h3>検索結果</h3>";
      data.result.forEach(r => {
        html += `
          <div style="margin-bottom:15px;">
            <b>${r.recipeTitle}</b><br>
            <img src="${r.foodImageUrl}" width="200"><br>
            <a href="${r.recipeUrl}" target="_blank">レシピを見る</a>
          </div>
        `;
      });

      document.getElementById("results").innerHTML = html;
    }
  </script>
</body>
</html>
