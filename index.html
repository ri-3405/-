<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>クックパッドキーワード検索</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .recipe { margin-bottom: 20px; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
    .recipe img { display: block; margin-top: 5px; }
  </style>
</head>
<body>
  <h2>クックパッド検索</h2>
  <input id="keyword" placeholder="例: 鶏肉 玉ねぎ">
  <button onclick="searchRecipe()">検索</button>

  <div id="results"></div>

  <script>
    async function searchRecipe() {
      const kw = document.getElementById("keyword").value.trim();
      if (!kw) {
        alert("キーワードを入力してください");
        return;
      }

      // 非公式API URL（例: 自作プロキシやRapidAPI経由）
      const apiUrl = `https://example-proxy.com/cookpad?keyword=${encodeURIComponent(kw)}`;

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        let html = "<h3>検索結果</h3>";

        if (data.recipes && data.recipes.length > 0) {
          data.recipes.forEach(r => {
            html += `
              <div class="recipe">
                <b>${r.title}</b><br>
                <img src="${r.image}" width="200"><br>
                <a href="${r.url}" target="_blank">レシピを見る</a>
              </div>
            `;
          });
        } else {
          html += "<p>レシピが見つかりませんでした。</p>";
        }

        document.getElementById("results").innerHTML = html;

      } catch (e) {
        document.getElementById("results").innerHTML = "<p>エラーが発生しました。</p>";
        console.error(e);
      }
    }
  </script>
</body>
</html>
