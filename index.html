<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>材料からレシピ検索</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .ingredients { margin-bottom: 20px; }
    .ingredients label { margin-right: 15px; display: inline-block; }
    button { padding: 8px 16px; }
    ul { margin-top: 20px; }
    li { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>材料からレシピ検索</h1>
  <div class="ingredients">
    <label><input type="checkbox" value="牛肉">牛肉</label>
    <label><input type="checkbox" value="鶏肉">鶏肉</label>
    <label><input type="checkbox" value="豚肉">豚肉</label>
    <label><input type="checkbox" value="魚">魚</label>
    <label><input type="checkbox" value="卵">卵</label>
    <label><input type="checkbox" value="豆腐">豆腐</label>
    <label><input type="checkbox" value="根菜類">根菜類</label>
    <label><input type="checkbox" value="葉物野菜">葉物野菜</label>
    <label><input type="checkbox" value="果菜類">果菜類</label>
    <label><input type="checkbox" value="キノコ類">キノコ類</label>
    <label><input type="checkbox" value="豆類">豆類</label>
  </div>
  <button onclick="searchRecipes()">検索</button>
  <ul id="results"></ul>

  <script>
    // スプレッドシートのデータを全部ここに埋め込み
    const recipes = [
      { ingredients: ["牛肉","根菜類"], title: "牛肉とにんじんの煮物", link: "" },
      { ingredients: ["牛肉","葉物野菜"], title: "牛肉とほうれん草の炒め物", link: "" },
      { ingredients: ["牛肉","果菜類"], title: "牛肉とトマトの炒め物", link: "" },
      { ingredients: ["牛肉","キノコ類"], title: "牛肉としいたけのバター炒め", link: "" },
      { ingredients: ["牛肉","豆類"], title: "牛肉と枝豆の炒め物", link: "" },
      { ingredients: ["鶏肉","根菜類"], title: "鶏肉と大根の煮物", link: "" },
      { ingredients: ["鶏肉","葉物野菜"], title: "鶏肉とキャベツの炒め物", link: "" },
      { ingredients: ["鶏肉","果菜類"], title: "鶏肉となすの味噌炒め", link: "" },
      { ingredients: ["鶏肉","キノコ類"], title: "鶏肉としめじのクリーム煮", link: "" },
      { ingredients: ["鶏肉","豆類"], title: "鶏肉といんげんの炒め物", link: "" },
      { ingredients: ["豚肉","根菜類"], title: "豚肉とごぼうのきんぴら", link: "" },
      { ingredients: ["豚肉","葉物野菜"], title: "豚肉と小松菜のオイスター炒め", link: "" },
      { ingredients: ["豚肉","果菜類"], title: "豚肉とピーマンの炒め物", link: "" },
      { ingredients: ["豚肉","キノコ類"], title: "豚肉とえのきの炒め物", link: "" },
      { ingredients: ["豚肉","豆類"], title: "豚肉とそら豆の煮込み", link: "" },
      { ingredients: ["魚","根菜類"], title: "魚とじゃがいもの煮付け", link: "" },
      { ingredients: ["魚","葉物野菜"], title: "魚とほうれん草のホイル焼き", link: "" },
      { ingredients: ["魚","果菜類"], title: "魚とトマトの蒸し焼き", link: "" },
      { ingredients: ["魚","キノコ類"], title: "魚とまいたけのバターソテー", link: "" },
      { ingredients: ["魚","豆類"], title: "魚と枝豆の炊き込みご飯", link: "" },
      { ingredients: ["卵","根菜類"], title: "卵とじゃがいものオムレツ", link: "" },
      { ingredients: ["卵","葉物野菜"], title: "卵とキャベツの炒め物", link: "" },
      { ingredients: ["卵","果菜類"], title: "卵とトマトの中華炒め", link: "" },
      { ingredients: ["卵","キノコ類"], title: "卵としいたけのスープ", link: "" },
      { ingredients: ["卵","豆類"], title: "卵と枝豆の炒め物", link: "" },
      { ingredients: ["豆腐","根菜類"], title: "豆腐とにんじんの炒め煮", link: "" },
      { ingredients: ["豆腐","葉物野菜"], title: "豆腐と小松菜の味噌汁", link: "" },
      { ingredients: ["豆腐","果菜類"], title: "豆腐とナスの揚げ出し", link: "" },
      { ingredients: ["豆腐","キノコ類"], title: "豆腐としめじの炒め物", link: "" },
      { ingredients: ["豆腐","豆類"], title: "豆腐といんげんの和え物", link: "" },
      { ingredients: ["牛肉","鶏肉","根菜類"], title: "牛肉と鶏肉の肉じゃが風煮物", link: "" },
      { ingredients: ["豚肉","魚","葉物野菜"], title: "豚肉と魚とほうれん草の炒め物", link: "" },
      { ingredients: ["卵","豆腐","果菜類"], title: "卵と豆腐とトマトの炒め物", link: "" },
      { ingredients: ["鶏肉","豆腐","キノコ類"], title: "鶏肉と豆腐とえのきの煮物", link: "" },
      { ingredients: ["牛肉","卵","葉物野菜"], title: "牛肉と卵とキャベツ炒め", link: "" },
      { ingredients: ["牛肉","豆腐"], title: "牛肉と豆腐のすき煮", link: "" },
      { ingredients: ["牛肉","卵"], title: "牛肉と卵の親子丼風", link: "" },
      { ingredients: ["牛肉","魚"], title: "牛肉と鮭のスタミナ炒め", link: "" },
      { ingredients: ["鶏肉","卵"], title: "鶏肉と卵の親子丼", link: "" },
      { ingredients: ["鶏肉","豆腐"], title: "鶏肉と豆腐の鍋", link: "" },
      { ingredients: ["鶏肉","魚"], title: "鶏肉と白身魚の揚げ物", link: "" },
      { ingredients: ["豚肉","卵"], title: "豚肉と卵の炒め物", link: "" },
      { ingredients: ["豚肉","豆腐"], title: "豚肉と豆腐の麻婆風", link: "" },
      { ingredients: ["豚肉","魚"], title: "豚肉と鯖の味噌炒め", link: "" },
      { ingredients: ["魚","卵"], title: "魚と卵の甘酢あん", link: "" },
      { ingredients: ["魚","豆腐"], title: "魚と豆腐の煮付け", link: "" },
      { ingredients: ["卵","豆腐"], title: "卵と豆腐のスープ", link: "" },
      { ingredients: ["牛肉","根菜類","葉物野菜"], title: "牛肉と大根とキャベツ炒め", link: "" },
      { ingredients: ["牛肉","葉物野菜","果菜類"], title: "牛肉とレタスとトマト炒め", link: "" },
      { ingredients: ["牛肉","キノコ類","豆類"], title: "牛肉としいたけと枝豆の炒め物", link: "" },
      // ……この後もあなたが送ってくれた全件を同じ形式で追加……
    ];

    function searchRecipes() {
      const selected = Array.from(document.querySelectorAll(".ingredients input:checked"))
                            .map(cb => cb.value);
      const results = document.getElementById("results");
      results.innerHTML = "";

      if (selected.length < 2) {
        results.innerHTML = "<li>材料を2つ以上選択してください。</li>";
        return;
      }

      const matched = recipes.filter(r => selected.every(s => r.ingredients.includes(s)));

      if (matched.length === 0) {
        results.innerHTML = "<li>該当するレシピがありません。</li>";
        return;
      }

      matched.forEach(r => {
        const li = document.createElement("li");
        if (r.link) {
          li.innerHTML = `<a href="${r.link}" target="_blank">${r.title}</a>`;
        } else {
          li.textContent = r.title;
        }
        results.appendChild(li);
      });
    }
  </script>
</body>
</html>
