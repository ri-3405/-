    function searchRecipes() {
      const checked = Array.from(document.querySelectorAll("input[type=checkbox]:checked"))
                           .map(cb => cb.value);

      if (checked.length < 2) {
        alert("材料を2個以上選んでください！");
        return;
      }

      // 完全一致検索
      let matched = recipes.filter(r =>
        checked.every(c => r.ingredients.includes(c))
      );

      // 一致がなければ部分一致
      if (matched.length < 2) {
        matched = recipes.filter(r =>
          checked.some(c => r.ingredients.includes(c))
        );
      }

      // それでも少なければランダム補充
      while (matched.length < 2) {
        matched.push(recipes[Math.floor(Math.random() * recipes.length)]);
      }

      // ランダムで2件抽出
      const results = [];
      while (results.length < 2 && matched.length > 0) {
        const idx = Math.floor(Math.random() * matched.length);
        results.push(matched.splice(idx, 1)[0]);
      }

      // 表示
      const container = document.getElementById("results");
      container.innerHTML = "";
      results.forEach(r => {
        const div = document.createElement("div");
        div.className = "recipe";
        div.innerHTML = `<strong>${r.title}</strong>`;
        container.appendChild(div);
      });
    }
