<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>楽天レシピキーワード検索</title>
</head>
<body>
  <h2>楽天レシピ検索</h2>
  <input id="keyword" placeholder="例: 鶏肉 玉ねぎ">
  <button onclick="searchRecipe()">検索</button>

  <div id="results"></div>

  <script>
    // あなたのアプリIDを入れる
    const appId = "1035026605843192324";  
    const affiliateId = "4c7f93d2.150d2f9a.4c7f93d3.06b1f012";

    async function searchRecipe() {
      const kw = document.getElementById("keyword").value;
      if (!kw) {
        alert("キーワードを入力してください");
        return;
      }

      // ★ レシピ検索API
      let url = `https://app.rakuten.co.jp/services/api/Recipe/CategoryList/20170426?applicationId=${appId}&keyword=${encodeURIComponent(kw)}&format=json`;
      if (affiliateId) {
        url += `&affiliateId=${affiliateId}`;
      }

      try {
        const res = await fetch(url);
        const data = await res.json();

        let html = "<h3>検索結果</h3>";

        if (data.result && data.result.length > 0) {
          data.result.forEach(r => {
            html += `
              <div style="margin-bottom:15px;">
                <b>${r.recipeTitle}</b><br>
                <img src="${r.foodImageUrl}" width="200"><br>
                <a href="${r.recipeUrl}" target="_blank">レシピを見る</a>
              </div>
            `;
          });
        } else {
          html += "<p>レシピが見つかりませんでした。</p>";
        }

        document.getElementById("results").innerHTML = html;

      } catch (e) {
        document.getElementById("results").innerHTML = "<p>エラーが発生しました。</p>";
        console.error(e);
      }
    }
  </script>
</body>
</html>
