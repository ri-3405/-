<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>楽天レシピ検索テスト</title>
</head>
<body>
  <h2>楽天レシピ検索</h2>
  <input id="keyword" placeholder="材料を入力（例: 鶏肉 玉ねぎ）">
  <button onclick="searchRecipe()">検索</button>

  <div id="results"></div>

  <script>
    const appId = "1035026605843192324";  // あなたのアプリID
    const affiliateId = "4c7f93d2.150d2f9a.4c7f93d3.06b1f012";

    async function searchRecipe() {
      const keyword = document.getElementById("keyword").value;

      // キーワード検索API
      let url = `https://app.rakuten.co.jp/services/api/Recipe/CategoryRanking/20170426?applicationId=${appId}&keyword=${encodeURIComponent(keyword)}`;

      if (affiliateId) {
        url += `&affiliateId=${affiliateId}`;
      }

      const res = await fetch(url);
      const data = await res.json();

      let html = "<h3>検索結果</h3>";

      if (data.result && data.result.length > 0) {
        data.result.forEach(r => {
          html += `
            <div style="margin-bottom:15px;">
              <b>${r.recipeTitle}</b><br>
              <img src="${r.foodImageUrl}" width="200"><br>
              <a href="${r.recipeUrl}" target="_blank">レシピを見る</a>
            </div>
          `;
        });
      } else {
        html += "<p>レシピが見つかりませんでした。</p>";
      }

      document.getElementById("results").innerHTML = html;
    }
  </script>
</body>
</html>
